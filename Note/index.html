<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Esha's Note Book</title>
  </head>
  <body>
    
  

    <div class="container my-3 mt-4 ">
      <h1>Esha's Note Book</h1>
      <div class="card mt-5 ">
        <div class="card-body ">
          <h5 class="card-title">Add a note</h5>
          <div class="form-group">
            <textarea class="form-control cont" id="addTxt" rows="4"></textarea>
          </div>
          <button class="btn btn-danger mt-2" onclick="addTodo()" id="addBtn">Add Note</button>
          <button class="btn btn-danger mt-2" onclick="delAll()">Delete all</button>
        </div>
      </div>

      <h2 class="mt-5">Your Notes</h2>
      <hr />
      <div id="notes" class="row container-fluid "></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    
    <script src="js/app.js"></script>
  </body>
</html>
